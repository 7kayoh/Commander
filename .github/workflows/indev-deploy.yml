name: CI

on:
  push:
    branches:
      - indev

jobs:
  ci:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - uses: Roblox/setup-foreman@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Report tool versions
      run: rojo --version

    - name: Deploy
      run: rojo upload deploy.project.json --cookie "$ROBLOSECURITY" --asset_id 6992945211
      env:
        ROBLOSECURITY: ${{ secrets.ROBLOSECURITY }}